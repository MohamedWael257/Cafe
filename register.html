            <!-- <img src="img/تنزيل.jpg" alt=""> -->
            <!-- <img src="img/logo.jpg" alt=""> -->
        </div>
        <div class="dropdown">
            <p class="show">=</p>
            <div class="dropdown-menu">
                <nav>
                    <a class="active" href="index.html">Home</a>
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#contact">Contact</a>
                    <a class="menu-page" href="menu.html">Menu</a>

    <!--///// end header/////// -->
    <div class="home">
        <div class="overlay">
            <div class="wrapper">
                <span class="icon-close">
                    <ion-icon name="close-outline"></ion-icon>
                </span>
                <div class="form-box register">
                    <!-- <button type="submit" id="otb-btn" class="btn">Register</button> -->
                    <h2>Register</h2>
                    <form action="index.html" method="get">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input type="text" name="username" id="username" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <input type="email" name="email" id="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" name="password" id="password" required>
                            <label>Password</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" name="" id="confpassword" required>
                            <label>Confirm Password</label>
                        </div>
                        <input type="submit" id="register_btn" class="btn" value="Register">
                        <div class="login-register">
                            <p style="color: white;">Already have an acoount?
                                <a href="login.html" class="login-link">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="overlay-bottom"></div>
    </div>

    <script>
        let btn = document.querySelector('.dropdown>p')
        let drop = document.querySelector('.dropdown-menu')
        btn.addEventListener('click', function () {
            drop.classList.toggle('active')
            btn.classList.toggle('act')
        })
    </script>
